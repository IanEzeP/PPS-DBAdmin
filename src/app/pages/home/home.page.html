<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="displayOptions()">
        <ion-icon name="options-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!--
    <ion-title>
      Listado de usuarios
    </ion-title>-->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="container">
    <ion-list lines="full" *ngIf="this.loaded">
      <ion-list-header lines="full" color="dark">
        <h1>Listado de Usuarios</h1>
      </ion-list-header>

      <div *ngFor="let user of this.listUsers">
        <ion-item lines="none" color="warning">
          <ion-thumbnail slot="start" style="--border-radius: 4px;">
            <img alt="" src="{{ user.foto }}" />
          </ion-thumbnail>
          <strong>{{ user.apellido | titlecase }} {{ user.nombre | titlecase }}</strong>
        </ion-item>
        <ion-item color="warning">
          <ion-label>DNI: {{ user.dni }}</ion-label>
          <ion-label>Correo: {{ user.correo }}</ion-label>
        </ion-item>
      </div>
      
    </ion-list>

    <ion-list lines="full" *ngIf="!this.loaded">
      <ion-list-header lines="full" color="tertiary">
        <h1>Listado de Usuarios</h1>
      </ion-list-header>

      <div *ngFor="let skeleton of this.placeholderArray">
        <ion-item lines="none">
          <ion-thumbnail slot="start" style="--border-radius: 4px;">
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-skeleton-text [animated]="true" style="width: 70%; height: 18px;"></ion-skeleton-text>
        </ion-item>
        <ion-item>
          <ion-skeleton-text [animated]="true" style="width: 100%; height: 32px; margin-top: 20px;"></ion-skeleton-text>
        </ion-item>        
      </div>
    </ion-list>
  </div>

</ion-content>
