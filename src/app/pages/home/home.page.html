<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="displayOptions()">
        <ion-icon name="options-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Listado de usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div>
    <ion-list lines="full" [inset]="">
      <ion-list-header lines="full" color="tertiary">
        <ion-label>Video Games</ion-label>
      </ion-list-header>

      <ion-item lines="none">
        <ion-thumbnail slot="start" style="--border-radius: 4px;">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>Pok√©mon Yellow</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mega Man X</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-avatar slot="start" style="--border-radius: 4px;">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pac-Man</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
